language: node_js

node_js:
  - "4.2"

services:
  - postgresql

env:
  - CXX=g++-4.8 NODE_ENV=development DB_ENV=travis

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
  postgresql: "9.4"

before_script:
  - psql -c 'create database libertysoil;' -U postgres && gulp configs
script: "npm run travis"
